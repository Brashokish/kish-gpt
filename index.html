<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Gemini API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ask a Question to GPT Gemini</h1>
    <input type="text" id="query" placeholder="Enter your question here" />
    <button id="askButton">Ask</button>

    <div id="response"></div>

    <script>
        document.getElementById('askButton').addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            if (!query) {
                alert("Please enter a question.");
                return;
            }

            try {
                const response = await fetch(`/gpt?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const answer = await response.text();
                document.getElementById('response').innerText = answer;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('response').innerText = "Failed to get a response.";
            }
        });
    </script>
</body>
</html>
