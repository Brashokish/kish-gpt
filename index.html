<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ask a Question to GPT</h1>
    <input type="text" id="query" placeholder="Enter your question here" />
    <button id="askButton">Ask</button>

    <div id="response"></div>

    <script>
        document.getElementById('askButton').addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            if (!query) {
                alert("Please enter a question.");
                return;
            }

            console.log("Button clicked, sending request...");

            try {
                const response = await fetch(`https://kish-chat-gpt.onrender.com/gpt?query=${encodeURIComponent(query)}`);
                console.log("Response status:", response.status);
                if (!response.ok) throw new Error('API request failed');

                const gpt = await response.json();
                console.log("API response:", gpt);
                if (gpt && gpt.parts && gpt.parts[0] && gpt.parts[0].text) {
                    document.getElementById('response').innerText = gpt.parts[0].text.trim();
                } else {
                    document.getElementById('response').innerText = 'Unexpected response format. Please try again later.';
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('response').innerText = 'An error occurred, please try again later.';
            }
        });
    </script>
</body>
</html>
