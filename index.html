<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Assistant</title>
    <style>
        /* ... keep your existing styles ... */
    </style>
</head>
<body>
    <h1>Ask GPT</h1>
    <input type="text" id="query" placeholder="Type your question">
    <button id="askButton">Ask</button>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="response"></div>

    <script>
        const API_URL = 'https://kish-chat-gpt.onrender.com/gpt';

        async function fetchResponse(query) {
            const startTime = Date.now();
            try {
                // Force fresh request (cache-buster)
                const url = `${API_URL}?query=${encodeURIComponent(query)}&_=${Date.now()}`;
                
                const response = await fetch(url, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Raw API Response:', data); // Critical for debugging

                if (!data?.parts?.[0]?.text) {
                    throw new Error('API returned empty response');
                }

                return data.parts[0].text.trim();

            } finally {
                // Enforce minimum loading time (better UX)
                const elapsed = Date.now() - startTime;
                if (elapsed < 500) await new Promise(resolve => setTimeout(resolve, 500 - elapsed));
            }
        }

        document.getElementById('askButton').addEventListener('click', async () => {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loading');

            try {
                loading.style.display = 'block';
                responseDiv.textContent = '';

                const answer = await fetchResponse(query);
                responseDiv.textContent = answer;

            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = `Error: ${error.message}`;
                
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
