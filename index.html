<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 1.5 Pro Chat</title>
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --background: #0f172a;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .model-info {
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .chat-container {
            background: #1e293b;
            border-radius: 1rem;
            padding: 1.5rem;
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
        }

        .bot-message {
            background: #334155;
            margin-right: auto;
            border: 1px solid #475569;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: #1e293b;
            color: var(--text);
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--primary);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gemini 1.5 Pro</h1>
            <div class="model-info">Latest Version: 1.5 Pro (2024)</div>
        </header>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()" id="sendBtn">
                <span class="btn-text">Send</span>
                <div class="loader hidden"></div>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // UI States
            sendBtn.disabled = true;
            sendBtn.querySelector('.btn-text').classList.add('hidden');
            sendBtn.querySelector('.loader').classList.remove('hidden');
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const { response: botResponse } = await response.json();
                addMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Failed to get response. Please try again.', 'bot');
            } finally {
                sendBtn.disabled = false;
                sendBtn.querySelector('.btn-text').classList.remove('hidden');
                sendBtn.querySelector('.loader').classList.add('hidden');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enter key support
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
