<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            min-height: 100px;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ask a Question to GPT</h1>
    <input type="text" id="query" placeholder="Enter your question here">
    <button id="askButton">Ask</button>
    <div class="loading" id="loading">Loading...</div>
    <div id="response"></div>

    <script>
        document.getElementById('askButton').addEventListener('click', async () => {
            const query = document.getElementById('query').value;
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loading');
            
            if (!query) {
                responseDiv.innerText = "Please enter a question.";
                return;
            }

            try {
                // Show loading state
                loading.style.display = 'block';
                responseDiv.innerText = '';

                const response = await fetch(
                    `https://kish-chat-gpt.onrender.com/gpt?query=${encodeURIComponent(query)}`,
                    { mode: 'cors' }
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const responseData = await response.json();
                
                // Debugging log (safe to keep)
                console.log('API Response:', responseData);

                if (responseData.parts?.[0]?.text) {
                    responseDiv.innerText = responseData.parts[0].text.trim();
                } else {
                    throw new Error('Unexpected response format from API');
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerText = `Error: ${error.message}`;
            } finally {
                loading.style.display = 'none';
            }
        });

        // Handle Enter key in input field
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('askButton').click();
            }
        });
    </script>
</body>
</html>
